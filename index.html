<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Gigs</title>
    <link rel="stylesheet" href="css/style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800&family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800&family=Poppins:wght@200;300;400;500;600;700&family=Raleway:wght@100&display=swap" rel="stylesheet">    
</head>

<body>
    <div class="main-container">
        <div class="banner">
            <header>
                <h1 class="logo">
                    <a href="#">Mobile Gigs</a>
                </h1>
                
                <div class="header-buttons">
                    <button>OVERVIEW</button>
                    <button>CONTACT US</button>
                </div>
            </header>

            <div class="banner-content">
                <div class="banner-title">
                    <h1>
                        Welcome to the
                        <span>Mobile Gigs</span>
                        Nomad Community
                    </h1>
                    <div class="store-buttons">
                        <a href="#">
                            <img src="./images/appstore.png" alt="">
                        </a>
                        <a href="#">
                            <img src="./images/googleplay.png" alt="">
                        </a>
                    </div>
                </div>
                <div class=" mob-img">
                    <img src="images/mobile-img.png" alt="">
                </div>
            </div>
        </div>

        <div class="middle-content">
            <div class="verify-btn">
                <button>VERIFY ACCOUNT</button>
            </div>

            <div class="find-mobile">
                <div class="m-grid">
                    <h3>
                        Find mobile gigs on :
                    </h3>
                    <div class="store-buttons">
                        <a href="#"> <img src="./images/googleplay.png" alt=""></a>
                        <a href="#"> <img src="./images/appstore.png" alt=""></a>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <h2>Get in Touch</h2>

            <ul>
                <li>
                    <img src="images/mail.svg" alt="">
                    info@mobile-gigs.com
                </li>

                <li>
                    <img src="images/location.svg" alt="">
                    Wildwood Flowers, LLC. Phoenix, Arizona 85044
                </li>
            </ul>

            <p>Don't want to receive these E-mails? Unsubscribe</p>
        </footer>

    </div>
</body>

</html>
