<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mobile-gigs</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;700;900&family=Poppins:wght@300;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-container">

        <div class="banner">

            <div class="header-content">
                <h1 class="logo">
                    <a href="#">
                        Mobile Gigs
                    </a>
                </h1>
                <div class="contact-btn">
                    <button>OVERVIEW</button>
                    <button>CONTACT US</button>
                </div>
            </div>
            <div class="banner-content">
                <div class="banner-title">
                    <h1>
                        Welcome to the
                        <span>Mobile Gigs</span>
                        Nomad Community
                    </h1>
                    <div class="playstore-btn">
                        <a href="#">
                            <img src="./images/appstore.png" alt="">
                        </a>
                        <a href="#">
                            <img src="./images/googleplay.png" alt="">
                        </a>
                    </div>
                </div>
                <div class=" mob-img">
                    <img src="images/mobile-img.png" alt="">
                </div>
            </div>
        </div>

        <div class="middle-content">

            <div class="verify-btn">
                <button>VERIFY ACCOUNT</button>
            </div>

            <div class="find-mobile">
                <div class="m-grid">
                    <h3>
                        Find mobile gigs on :
                    </h3>
                    <div class="playstore-btn">
                        <a href="#"> <img src="./images/googleplay.png" alt=""></a>
                        <a href="#"> <img src="./images/appstore.png" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
        <footer>

            <div class="footer-content">
                <div class="footer-info">
                    <h2>Get in Touch</h2>
                    <div class="footer-address">
                        <a href="#"> <img src="images/mail.svg" alt="" srcset=""></a>
                        <span class="mail-address"> info@mobile-gigs.com</span>
                    </div>
                    <div class="footer-address">
                        <a href="#" class=""> <img src="images/location.svg" alt="" srcset=""></a>
                        <p> Wildwood Flowers, LLC.
                            Phoenix, Arizona 85044</p>
                    </div>
                </div>
                <p>
                    Don't want to receive these E-mails? Unsubscribe
                </p>
            </div>

        </footer>

    </div>
</body>

</html>
